autoware_system_design_format: 0.2.0

name: MapDummy.node

package:
  name: autoware_system_dummy_modules
  provider: dummy

launch:
  plugin: autoware::system_dummy_modules::Mapping

# interfaces
inputs: []

outputs:
  - name: vector_map
    message_type: autoware_map_msgs/msg/LaneletMapBin
    qos:
      reliability: reliable
      durability: transient_local
  - name: pointcloud_map
    message_type: sensor_msgs/msg/PointCloud2
    qos:
      reliability: reliable
      durability: transient_local
  - name: get_differential_pointcloud_map
    message_type: autoware_map_msgs/srv/GetDifferentialPointCloudMap
  - name: get_partial_pointcloud_map
    message_type: autoware_map_msgs/srv/GetPartialPointCloudMap

parameter_files: []

parameters: []

# processes
processes:
  - name: export
    trigger_conditions:
      - once:
    outcomes:
      - to_output: vector_map
      - to_output: pointcloud_map
