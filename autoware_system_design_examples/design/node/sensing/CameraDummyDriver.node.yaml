autoware_system_design_format: 0.3.0

name: CameraDummyDriver.node

package:
  name: autoware_system_dummy_modules
  provider: dummy

launch:
  plugin: autoware::system_dummy_modules::CameraDummyDriver

# interfaces
inputs: []
outputs:
  - name: image
    message_type: sensor_msgs/msg/Image
    qos:
      reliability: best_effort
      durability: volatile
  - name: compressed_image
    message_type: sensor_msgs/msg/CompressedImage
  - name: camera_info
    message_type: sensor_msgs/msg/CameraInfo

param_files: []

param_values:
  - name: composable_node
    type: bool
    default: false

# processes
processes:
  - name: camera
    trigger_conditions:
      - periodic: 10.0 # Hz
        warn_rate: 0.3 # Hz
        error_rate: 0.3 # Hz
        timeout: 0.5 # s
    outcomes:
      - to_output: image
      - to_output: compressed_image
      - to_output: camera_info
