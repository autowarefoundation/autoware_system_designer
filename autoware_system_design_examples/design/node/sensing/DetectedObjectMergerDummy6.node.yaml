autoware_system_design_format: 0.3.0

name: DetectedObjectMergerDummy6.node

package:
  name: autoware_system_dummy_modules
  provider: dummy

launch:
  executable: simple_detected_object_merger_node
  node_output: screen

# interfaces
inputs:
  - name: ros_transform
    message_type: tf2_msgs/msg/TFMessage
    global: /tf
  - name: object1
    message_type: autoware_perception_msgs/msg/DetectedObjects
  - name: object2
    message_type: autoware_perception_msgs/msg/DetectedObjects
  - name: object3
    message_type: autoware_perception_msgs/msg/DetectedObjects
  - name: object4
    message_type: autoware_perception_msgs/msg/DetectedObjects
  - name: object5
    message_type: autoware_perception_msgs/msg/DetectedObjects
  - name: object6
    message_type: autoware_perception_msgs/msg/DetectedObjects

outputs:
  - name: merged_object
    message_type: autoware_perception_msgs/msg/DetectedObjects
    qos:
      reliability: reliable
      durability: transient_local

param_files: []

param_values:
  - name: input_topics
    type: array
    default: "[${input object1}, ${input object2}, ${input object3}, ${input object4}, ${input object5}, ${input object6}]"

# processes
processes:
  - name: merger
    trigger_conditions:
      - or:
          - on_input: object1
          - on_input: object2
          - on_input: object3
          - on_input: object4
          - on_input: object5
          - on_input: object6
    outcomes:
      - to_output: merged_object
