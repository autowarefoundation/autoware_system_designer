autoware_system_design_format: 0.2.0

name: RadarDummyDriver.node

package:
  name: autoware_system_dummy_modules
  provider: dummy

launch:
  plugin: autoware::system_dummy_modules::RadarDummyDriver

# interfaces
inputs: []

outputs:
  - name: tracked_objects
    message_type: autoware_perception_msgs/msg/TrackedObjects
  - name: detected_objects
    message_type: autoware_perception_msgs/msg/DetectedObjects

parameter_files: []

parameters:
  - name: composable_node
    type: bool
    default: false

# processes
processes:
  - name: radar_tracker
    trigger_conditions:
      - periodic: 16.6 # Hz
        warn_rate: 5 # Hz
        error_rate: 2 # Hz
        timeout: 1.0 # s
    outcomes:
      - to_output: tracked_objects
      - to_output: detected_objects
