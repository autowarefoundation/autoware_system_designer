autoware_system_design_format: 0.1.0

name: PerceptionB.module

instances:
  - name: detector_a1
    entity: DetectorA.module
  - name: node_tracker
    entity: Tracker.node
  - name: node_predictor
    entity: Predictor.node

external_interfaces:
  input:
    - name: vector_map
    - name: pointcloud
  output:
    - name: objects

connections:
  - from: input.vector_map
    to: node_predictor.input.lanelet_map
  # wildcard connection
  - from: input.*
    to: detector_a1.input.*
  - from: detector_a1.output.objects
    to: node_tracker.input.objects1
  - from: node_tracker.output.objects
    to: node_predictor.input.objects
  - from: node_predictor.output.objects
    to: output.objects
